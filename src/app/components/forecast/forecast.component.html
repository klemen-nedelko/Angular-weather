<div class="primary">
  <h3>5-day forecast</h3>
  <ul *ngFor="let forecast of weatherData">
    <li class="main">
      {{forecast.dt_txt | date:'EEE, MM dd, yyyy'}}
      <span>
        {{forecast.main.temp_min | number: '1.0-0'}}\
        {{forecast.main.temp_max | number: '1.0-0'}}
      </span>
      <span>{{forecast.weather[0].main}}</span>

    </li>
  </ul>
</div>
