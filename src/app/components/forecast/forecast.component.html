<div class="primary">
  <h3>{{'5-day forecast' |translate}}</h3>
  <ul *ngFor="let forecast of weatherData">
    <li class="main">
      {{forecast.dt_txt | date:'EEE, MM.dd'}}
      <img class="weather-icon-small" src="/assets/icons/{{forecast.weather[0].icon}}.png"/>
      <div class="temp-min-max">
      <span>{{'temperature' | translate}}</span>
      <span>
        min: {{forecast.main.temp_min | number: '1.0-0'}}°C /
        {{'max' | translate}}: {{forecast.main.temp_max | number: '1.0-0'}}°C
      </span>
      </div>
      <span>{{forecast.weather[0].main}}</span>
      <hr class="line">
    </li>
  </ul>
</div>
